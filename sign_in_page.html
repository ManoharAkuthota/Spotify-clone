<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <header>
        <nav>
            <ul type="none">
                <li class="image"><img src="images/logo.png" alt="logo">Spotify</li>
                <li class="text">Enjoy- your free time by listening to your favourite in Spotify</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login">
            <h1 class="head">Spotify</h1>
            <form action="abhi.psp" class="page">
                <label for="email">
                    <h4>Enter your email</h4>
                    <input type="email" name="email" id="email">
                </label><br><br>
                <label for="OTP">
                    <h4>Received OTP</h4>
                    <input type="text" id="OTP">
                </label><br><br>
                <label for="user">
                    <h4>Create your Username</h4>
                    <input type="text" id="user">
                </label><br><br>
                <label for="pass">
                    <h4>Enter your Password</h4>
                    <input type="password" name="password" id="pass">
                </label><br><br>

                <button class="but"><a href="Spotify.html">SIGN IN</a></button>

                <h4>I have an Account</h4>
                <button class="but"><a href="login_page.html">LOGIN</a></button>
            </form> 
        </div>
    </main>
</body>
</html>
