<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <ul type="none">
                <li class="image"><img src="images/logo.png" alt="logo">Spotify</li>
                <li class="text">Enjoy- your free time by listening to your favourite in Spotify</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login">
            <h1 class="head">Spotify</h1>
            <form action="abhi.psp">
                <label for="user">
                    <h4>Enter your Username</h4>
                    <input type="text" placeholder="Username" id="user">
                </label><br><br>
                <label for="pass">
                    <h4>Enter your Password</h4>
                    <input type="password" placeholder="Password" id="pass"><br><br>
                    <h4>Forgot Password?</h4>
                </label><br>
                <button id="log"><a href="Spotify.html">LOGIN</a></button><br>
                <h4>Don't have account?</h4>
                <button id="sig"><a href="sign_in_page.html">SIGN IN</a></button>
            </form> 
        </div>
    </main>
</body>
</html>
